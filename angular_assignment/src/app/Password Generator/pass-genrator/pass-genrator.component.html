<div class="container mt-5">
    <div class="row justify-content-center">
        <div class=" col-md-6 shadow rounded  py-5 mt-5">
            <h4 class="text-center text-bg-light text-info">Password Generator</h4>
                    
             <div class="row mx-4">
                <div class="col-md-6  ">
                   <label for="lenght">Enter the length</label>

                </div> 
                 
             </div>
        </div>
    </div>
</div>
