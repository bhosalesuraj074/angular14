
<div class="container">
    <div class="row justify-content-center mt-5">
<div class="login-container">
    
    <h2><i class="fa-solid fa-lock"></i> Login here 
    </h2>
    <form >
        <input type="text" name="username"  placeholder="Username" required #username>
        <input type="password" name="password" placeholder="Password" required #password>
        <input type="submit" value="Login" (click)="userLogin(username.value, password.value)">
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
</div>
</div>
</div>
