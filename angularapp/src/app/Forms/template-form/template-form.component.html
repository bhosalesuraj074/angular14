<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5 mt-5">
            <h4 class="text-center text-info">Login here</h4>
            <form #myform="ngForm" (ngSubmit)="OnSubmit(myform)">
                <div ngModelGroup="userDetails">
                    <div class="from-group">
                        <label for="username">Username</label>
                        <input class="form-control my-2" type="text" placeholder="Enter user name" 
                        name="username" id="username" ngModel #username="ngModel" required  minlength="7">
                        <small class="text-danger" *ngIf="username.touched && username.errors">
                        <small *ngIf="username.errors['required']">username is required</small>
                        <small *ngIf="username.errors['minlength']">username length should be 7</small>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control my-2" type="text" id="email" name="email" 
                        placeholder="Enter email" ngModel required email  #email="ngModel" minlength="7">
                        <small class="text-danger" *ngIf="email.touched && email.errors">
                            <small *ngIf="email.errors['required']">
                                Email field is required
                            </small>
                            <small *ngIf="email.errors['email']">
                                Email is not valid
                            </small>
                            <small *ngIf="email.errors['minlength']">
                                Email length should be 7
                            </small>
                        </small>
                
                    </div>
                </div>
                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select name="course" id="course" [ngModel]="defaultCourse" class="form-control" ngModel>
                      <option value="Angular">Angular</option>
                      <option value="JavaScript">JavaScript</option>
                      <option value="HTML">HTML</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text mt-2" *ngFor="let gender of genders">
                      <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}" ngModel [ngModel]="defaultGender">
                      <label for="{{gender.id}}">{{gender.value}}</label>
                      </div>
                    </div>
                  </div>    
                <button type="submit" [disabled]="!myform.valid" class="mt-3 btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
