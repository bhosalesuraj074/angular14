<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form #myform="ngForm"  (ngSubmit)="OnSubmit(myform)">
                <div class="from-group">
                 <label for="username">UserName</label>
                 <input class="form-control" type="text" placeholder="Enter user name" 
                 name="username" id="username" ngModel required >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" 
                    placeholder="Enater email" ngModel required email  #email="ngModel" minlength="7">
                    <small class="text-danger" *ngIf="email.touched && email.errors">
                        <small *ngIf="email.errors['required']">
                            Email field is required
                        </small>
                        <small *ngIf="email.errors['email']">
                            Email is not valid
                        </small>
                        <small *ngIf="email.errors['minlength']">
                            Email length should be 7
                        </small>
                    </small>
             
                </div>

                <button type="submit" [disabled]="!myform.valid" class="btn btn-success mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
