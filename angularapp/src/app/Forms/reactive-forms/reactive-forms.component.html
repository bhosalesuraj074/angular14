<div class="container">
    <div class="row justify-content-center">
        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="text" formControlName="email"  class="form-control" id="staticEmail" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>
</div>
