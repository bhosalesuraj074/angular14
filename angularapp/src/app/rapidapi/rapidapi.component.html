<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 text-left  py-3 mt-4">
          <div class="row mb-5">
                <div class=" col-md-10">
                  <input type="text" name="" id="" placeholder="search for news .." class="form-control border-2 shadow rounded-5" #search>
                </div>
                
                <div class="col">
                  <button type="button" class="btn btn-success rounded-5 " (click)="getDetails(search.value)">Search</button>
                </div>
                
          </div>

<div class="row">
<div class="col-md-3 mb-5 " *ngFor="let news of newsFeed">
<mat-card class="example-card" >
   
  <mat-card-header >
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{news.publisher}}</mat-card-title>
      <mat-card-subtitle>{{news.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{news.thumbnail.resolutions[0].url}}" alt="">
    <mat-card-content>
      <p>
        {{news.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{news.link}}" target="_blank">
      <button mat-raised-button color="primary"  >See Details..</button>     
      </a>
    </mat-card-actions>
  </mat-card>
</div>
</div>
